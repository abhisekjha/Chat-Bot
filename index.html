<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
    }
    #chatBox {
      margin-top: 20px;
      height: 400px;
      overflow: auto;
      border: 1px solid #cccccc;
      background-color: #fff;
      padding: 8px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
  <script>
    var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function appendMessage(user, text) {
      const messageContainer = document.createElement("div");
      messageContainer.textContent = user + ": " + text;
      document.getElementById("chatBox").appendChild(messageContainer);
    }

    function sendMessage() {
      const inputField = document.getElementById("messageInput");
      appendMessage("You", inputField.value);
      inputField.value = "";
      // Here you would typically send the message to your backend service and get a response
    }

    // Audio recording functions
    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();

          mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
            audioChunks = [];
          });
        });
    }

    function stopRecording() {
      mediaRecorder.stop();
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Chat Bot Interface</h1>
    </div>
    
    <div id="chatBox">
      <p>Welcome to our Chat Service. How can we help you today?</p>
    </div>
    <div>
      <button type="button" class="btn btn-info" onmousedown="startRecording()" onmouseup="stopRecording()">Record Audio</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
